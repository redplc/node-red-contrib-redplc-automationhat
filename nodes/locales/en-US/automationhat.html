<script type="text/html" data-help-name="automationhat">
    <p>redPlc Automation HAT Module.</p>
    <h3><b>Input:</b></h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
    </dl>
    <h3><b>Output:</b></h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
    </dl>
    <h3><b>Variable:</b></h3>
        <dl class="message-properties">
            <dt>I </b><i>adr</i> Digital Input<span class="property-type">number (32 bit)</span></dt>
            <dd>bits 0..2 <- I1..I3</dd>
            <dt>Q </b><i>adr</i> Digital Output<span class="property-type">number (32 bit)</span></dt>
            <dd>bits 0..2 -> Relay 1..3</dd>
            <dd>bits 3..5 -> Output 1..3</dd>
            <dd>bit 6 -> Led WARN</dd>
            <dd>bit 7 -> Led COMMS</dd>
            <dd>bit 8 -> Led POWER</dd>
            <dt>IA </b><i>adr[index]</i> Analog Input<span class="property-type">number</span></dt>
            <dd>Array index 0..3 <- ADC1..ADC4 </dd>
            <dd>ADC1-3: 10.000V is equal 10000</dd>
            <dd>ADC1-3: Max. Input +25V</dd>
            <dd>ADC4: Max. Input +3.3V</dd>
        </dl>
    <h3><b>Details:</b></h3>
    <p>
        <b>Digital Input:</b><br>
        Reads digital inputs on payload "input"<br>
        and stores in global variable as number.<br>
        True if connected to +5-24V.<br>
        <b>Digital Output:</b><br>
        Writes global variable on payload "output"<br>
        to digital outputs and indicator leds.<br> 
        Output is connected to ground on true.<br>
        <b>Analog Input:</b><br>
        Reads analog inputs on payload "input"<br>
        and stores in global variable as array.<br>
        Conversion resolution and speed is<br>
        11bit @1ms.<br>
        Measure range 0..24V -> 16mV step.<br>
        Brightness of leds can be set (0 turns off).<br>
        <p class="form-tips">
            This node works only on Raspberry Pi.<br>
            Enable i2c with raspi-config.<br>
        </p>
	</p>
</script>
